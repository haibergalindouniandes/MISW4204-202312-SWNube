version: "3.2"
services:
  postgres:    
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_DB=dbconvert
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
      - PGDATA=/var/lib/postgresql/data
    restart: always
    ports:
      - "5432:5432"
    networks:
      - convert_network  
  
  rabbitmq_broker:
    build:
      context: .
      dockerfile: ./rabbit_mq/Dockerfile
    container_name: rabbitmq_broker
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - convert_network

  ftp_server:
    container_name: ftp_server
    image: garethflowers/ftp-server
    environment:
      - FTP_USER=ftp_user
      - FTP_PASS=ftp_password
    restart: always
    ports:
      - '20-21:20-21/tcp'
      - '40000-40009:40000-40009/tcp'
    volumes:
      - ./shared:/home/ftp_user/shared
    networks:
      - convert_network

  mcs_auth_commands:
    restart: always
    image: mcs_auth:latest
    volumes:
      - ./mcs_auth/:/backend/
    build: ./mcs_auth
    working_dir: /backend/
    command: sh run_commands.sh
    container_name: mcs_auth_commands
    networks:
      - convert_network
    depends_on:
      - postgres

  mcs_auth_queries:
    image: mcs_auth:latest
    volumes:
      - ./mcs_auth/:/backend/
    build: ./mcs_auth
    working_dir: /backend/
    command: sh run_queries.sh
    container_name: mcs_auth_queries
    restart: always
    networks:
      - convert_network
    depends_on:
      - postgres

  mcs_tasks_commands:
    image: mcs_tasks:latest
    volumes:
      - ./mcs_tasks/:/backend/
    build: ./mcs_tasks
    working_dir: /backend/
    command: sh run_commands.sh
    container_name: mcs_tasks_commands
    restart: always
    networks:
      - convert_network
    depends_on:
      - postgres
      - rabbitmq_broker
      - ftp_server

  mcs_tasks_queries:
    image: mcs_tasks:latest
    volumes:
      - ./mcs_tasks/:/backend/
    build: ./mcs_tasks
    working_dir: /backend/
    command: sh run_queries.sh
    container_name: mcs_tasks_queries
    restart: always
    networks:
      - convert_network
    depends_on:
      - postgres

  celery_worker:
    image: celery_worker:latest
    environment:
      - C_FORCE_ROOT=true
    build: ./celery_worker
    working_dir: /backend/
    volumes:
      - ./celery_worker/:/backend/
    command: celery -A worker.celery worker --pool=solo -l info
    container_name: celery_worker
    restart: always
    networks:
      - convert_network
    depends_on:
      - postgres
      - rabbitmq_broker
      - ftp_server

  nginx_proxy:
    image: nginx:latest
    ports:
      - 8080:8080
    volumes:
      - ./nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    container_name: nginx_proxy
    restart: always
    networks:
      - convert_network
    depends_on:
      - mcs_auth_commands
      - mcs_auth_queries
      - mcs_tasks_commands
      - mcs_tasks_queries
      # - mcs_files_queries      

networks:
  convert_network:
    driver: bridge
